<div id='container'>
  <h1>View a single quest...</h1>
  <h2>{{quest.name}}</h2>
  <p>Description: {{quest.description}}</p>
  <p>Tags: {{quest.tags}}</p>
  <p>City: {{quest.city}}</p>
  <p>Time: {{quest.time}}</p>
  <p>Cost: {{quest.cost}}</p>
  <p>Location: {{quest.location}}</p>
  <img class="quest-image" ng-src="{{quest.image}}">
</div>
