<div id='container'>
  <div class="col-md-12 logo-blank"></div>
  <div class="col-md-6 col-md-offset-3 fade-in-1-and-three-quarter-sec"><img class="logo" src="client/img/logo.png"></div>
  <div class="input-blank col-md-4 col-md-offset-4">
    <form ng-submit='citySelect()'>
      <div class="input-group">
        <input ng-model="city" type="text" class="form-control input-front fade-in-1-and-three-quarter-sec" placeholder="Searcheth a city, village, or kingdom...">
        <span class="input-group-btn">
          <button href='' class="btn btn-default input-submit fade-in-1-and-three-quarter-sec" type="button" ng-click='citySelect()' >Go!</button>
        </span>

      </div>
    </form>
  </div>
</div>
