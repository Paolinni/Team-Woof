<div class="nav-bar">
  <a class="nav-links fade-in-three-quarter-sec" href="/#/">Search City</a>
  <a class="nav-links fade-in-three-quarter-sec selected" href="/#/questList">Quest List</a>
  <a class="nav-links fade-in-three-quarter-sec" href="/#/createQuest">Create Quest</a>
  <a class="nav-links fade-in-three-quarter-sec" href="/#/signin">Sign In</a>
</div>

<div id='container'>
    <div class="col-md-12 logo-blank"></div>
    <div class="col-md-6 col-md-offset-3"><img class="logo" src="client/img/logo.png"></div>
    <div class="col-md-10 col-md-offset-1 questContainer">
    <div ng-show="showErr" class="col-md-4 col-md-offset-4 no-quests">Found nay quests...</div>
    <div class="row">
      <div class='col-md-6 questList input-front fade-in-three-quarter-sec' ng-repeat='quest in quests'>
        <div class="col-md-12 questItem">
          <div class="col-md-1 quest-image-container">
            <img class="quest-image " ng-src="{{quest.image}}">
          </div>
          <div class="col-md-5 no-padding-right quest-text">
            <a href="/#/questView/{{quest._id}}"><h2 class="quest-title">{{ quest.name }}</h2></a>

            <p class="quest-descript">{{ quest.description }}</p>
            <span ng-repeat='tag in quest.tags'><span class="quest-view-tags">{{tag.text}}</span></span>
          </div>
          <div class="col-md-2 tabs">
            <div class="col-md-12 tab">
              <div class="row">
                <div class="col-md-3 tab-image-container">
                  <img class="tab-image" src="client/img/icons/cost.png">
                </div>

                <div class="col-md-2 split-line"></div>

                <div class="col-md-2 tab-image-container">
                  <p class="tab-text">{{ quest.cost }}</p>
                </div>
              </div>
            </div>

            <div class="col-md-12 tab">
              <div class="row">
                <div class="col-md-3 tab-image-container">
                  <img class="tab-image" src="client/img/icons/time.png">
                </div>

                <div class="col-md-2 split-line"></div>
                
                <div class="col-md-2 tab-image-container">
                  <p class="tab-text">{{ quest.time }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="clean"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
