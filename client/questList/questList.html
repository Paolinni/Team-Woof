<div id='container'>
  <nav class='kick-ass-nav'>
    <ul>
      <li><a href="#/links">Links</a></li>
      <li><a href="#/shorten">Shorten</a></li>
      <li><a href ng-click='logout()'>Logout</a></li>
    </ul>
  </nav>
  <div class="link">
    <input type="text" ng-model="search">
    <div ng-repeat='link in data.links | filter:search | orderBy: "-visits"' class='repeater'>
      <img src="/assets/redirect_icon.png">
      <div class='info'>
        <h3>{{ quest.name }}</h3>
        
        <div class='visits'><span class='count'>{{link.visits}}</span></div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/{{link.code}}</a>
    <!-- <button ng-click-"navToLink(this)">{{link.base_url}}/{{link.code}}</button> -->
      </div>
      <div class="clean"></div>
    </div>
  </div>
</div>
